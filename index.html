<head>

  <title>–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–æ–≥—Ä–∞–º–º—É</title>
  
  <style>
    body {

        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9fafb;

    }
    h3 {

    }
    #urlInput {

    }
    #runBtn {

    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è */

  </style>

  <script>
    // –°–ø–∏—Å–æ–∫ —Ä–∞–∑—Ä–µ—à—ë–Ω–Ω—ã—Ö Telegram user_id
    const allowedUserIds = [707964961]; // –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –Ω—É–∂–Ω—ã–µ ID

    window.addEventListener("load", () => {
      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
        const tgUser = window.Telegram.WebApp.initDataUnsafe.user;

        if (!tgUser || !allowedUserIds.includes(tgUser.id)) {
          document.body.innerHTML = "<h1 style='color: red; text-align: center; margin-top: 40vh;'>üö´ –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h1>";
          return;
        }

        console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:", tgUser.username || tgUser.first_name);
      } else {
        document.body.innerHTML = "<h1 style='color: red; text-align: center; margin-top: 40vh;'>‚ùå –ó–∞–ø—É—Å—Ç–∏—Ç–µ —Å–∞–π—Ç –∏–∑ Telegram</h1>";
      }
    });
  </script>
</head>

<body>
  <h3>–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É:</h3>
  <input
    type="url"
    id="urlInput"
    placeholder="https://example.com"
    autocomplete="url"
    autocorrect="off"
    autocapitalize="none"
  />
  <button id="runBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø–∞—Ä—Å–µ—Ä</button>
  <pre id="result"></pre>

  <script>
    let token = "";

    async function fetchToken() {
      try {
        const resp = await fetch(
          "https://fiklesss.pythonanywhere.com/api/token"
        );
        const data = await resp.json();
        if (resp.ok && data.token) {
          token = data.token;
          console.log("–¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω");
        } else {
          throw new Error(data.error || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ç–æ–∫–µ–Ω–∞");
        }
      } catch (e) {
        document.getElementById("result").textContent =
          "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω: " + e.message;
      }
    }

    async function getFileSha() {
      const res = await fetch(
        `https://api.github.com/repos/Fiklesss/drom_parser/contents/.env?ref=main`,
        {
          headers: { Authorization: `token ${token}` },
        }
      );
      if (!res.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å .env —Ñ–∞–π–ª: " + res.status);
      const data = await res.json();
      return data.sha;
    }

    async function updateEnvFile(newLink, sha) {
      const res = await fetch(
        `https://api.github.com/repos/Fiklesss/drom_parser/contents/.env?ref=main`,
        {
          headers: { Authorization: `token ${token}` },
        }
      );
      if (!res.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ .env");
      const data = await res.json();
      const content = atob(data.content);

      const lines = content.split("\n");
      let found = false;
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("DROM=")) {
          lines[i] = `DROM=${newLink}`;
          found = true;
          break;
        }
      }
      if (!found) lines.push(`DROM=${newLink}`);

      const updatedContent = lines.join("\n");
      const encodedContent = btoa(updatedContent);

      const body = {
        message: `Update DROM link to ${newLink}`,
        content: encodedContent,
        sha: sha,
        branch: "main",
      };

      const updateRes = await fetch(
        `https://api.github.com/repos/Fiklesss/drom_parser/contents/.env`,
        {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        }
      );

      if (!updateRes.ok) throw new Error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ .env —Ñ–∞–π–ª–∞");
      return true;
    }

    document.getElementById("runBtn").onclick = async () => {
      const url = document.getElementById("urlInput").value.trim();
      const result = document.getElementById("result");
      result.textContent = "";

      if (!url) {
        alert("–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É!");
        return;
      }
      if (!token) {
        result.textContent = "‚ùå –¢–æ–∫–µ–Ω –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.";
        return;
      }

      try {
        result.textContent = "–ü–æ–ª—É—á–∞—é —Ç–µ–∫—É—â–∏–π sha —Ñ–∞–π–ª–∞...";
        const sha = await getFileSha();

        result.textContent = "–û–±–Ω–æ–≤–ª—è—é .env...";
        await updateEnvFile(url, sha);

        result.textContent = "‚úÖ –£—Å–ø–µ—à–Ω–æ! –ü–∞—Ä—Å–µ—Ä –∑–∞–ø—É—â–µ–Ω.";
      } catch (err) {
        result.textContent = "‚ùå –û—à–∏–±–∫–∞: " + err.message;
      }
    };

    // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    fetchToken();
  </script>
